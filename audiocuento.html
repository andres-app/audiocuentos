<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductor de AudioCuento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #FFF9C4;
            font-family: 'Poppins', sans-serif;
        }

        h4 {
            font-weight: bold;
            color: #42A5F5;
            margin-top: 20px;
            /* Separa el t√≠tulo de la imagen */
            /* Azul vibrante */
        }

        .card {
            border-radius: 20px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
            background: #FFFFFF;
            padding: 20px;
        }

        .btn-secondary {
            background-color: #FFCC80;
            /* Naranja suave */
            border-color: #FFCC80;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-secondary:hover {
            background-color: #FFA726;
        }

        audio {
            border-radius: 10px;
        }

        /* Estilos de carga con esqueleto */
        .skeleton {
            width: 100%;
            height: 300px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 10px;
        }

        @keyframes shimmer {
            from {
                background-position: -200% 0;
            }

            to {
                background-position: 200% 0;
            }
        }

        .image-container img {
            display: none;
        }

        .image-container img.loaded {
            display: block;
        }

        .image-container .skeleton.loaded {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">‚¨Ö Volver</a>
        <div class="card text-center">
            <div class="card-body" id="audiobook-content">
                <p>Cargando...</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const audiobookId = urlParams.get('id');
    
            if (!audiobookId) {
                $('#audiobook-content').html('<p class="text-danger">Error: No se ha encontrado el audiocuento.</p>');
                return;
            }
    
            // ‚úÖ Definir la URL correctamente antes de hacer la petici√≥n
            let baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
            let url = baseUrl + "/get_audiocuento.php?id=" + audiobookId;
    
            console.log("URL generada:", url); // üõ†Ô∏è Depuraci√≥n
    
            $.ajax({
                url: url,
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    if (data.error) {
                        $('#audiobook-content').html('<p class="text-danger">Error: ' + data.error + '</p>');
                    } else {
                        $('#audiobook-content').html(`
                            <div class="image-container">
                                <div class="skeleton"></div>
                                <img src="${data.cover}" class="img-fluid mb-3" onload="this.classList.add('loaded'); this.previousElementSibling.classList.add('loaded');" style="max-height: 300px; border-radius: 10px;">
                            </div>
                            <h4>${data.title}</h4>
                            <p class="text-muted">${data.author}</p>
                            <p>${data.description}</p>
                            <audio controls class="w-100 mt-3">
                                <source src="${data.audio}" type="audio/mpeg">
                            </audio>
                        `);
                    }
                },
                error: function () {
                    $('#audiobook-content').html('<p class="text-danger">Error al cargar el audiocuento.</p>');
                }
            });
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
